
<div class = "dashboard" ng-controller="DashboardController">
  <div id = "roomsContent">
    <!-- Rooms Name -->
    <div id = "rooms">
    <h4 id = "contentNames">Rooms
      <!-- button to add rooms -->
      <div class="glyphicon glyphicon-plus" ng-click="add()"></div>
    </h4>

      <!-- Rooms are added and removed here -->
      <div id="contentBucketRooms">
        <!-- Each room -->
        <h6 ng-repeat="room in rooms | orderBy: 'name'" id="insideContent"><a href="javascript:void(0);" ng-click="roomName(this);" id="linkColor">{{room.name}}</a></h6>
        <h6 ng-repeat="room in privateRooms | orderBy: 'name'" id="insideContent"><a href="javascript:void(0);" ng-click="roomName(this);" id="linkColor">{{room.name}}</a></h6>
    
      </div>
    </div>

    <!-- Tags Name -->
    <div id="tags">
    <h4 id="contentNames">Users</h4>
      <!-- Tags are added and removed here -->
      <div id="contentBucketUsers">
        <!-- Each Tag -->
        <h6 id="insideContent" ng-repeat="user in users| orderBy: name">{{user.github.cachedUserProfile.name}}</h6>
      </div>
    </div>
  </div>
</div>
