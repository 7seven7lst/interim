<div class="groupModal">
  Enter New Group Name: 
  <input type='text' id='group_name' ng-model='group.name'></input> 
  <div>
    <label>
      <input type='checkbox' id ='checkbox' ng-model='group.private'>
        Private Group
      </input>
    </label>
  </div>
  <button class="btn-primary createRoomButton" ng-click="createGroup(group)">Create Group</button>
</div>
