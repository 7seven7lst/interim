<div id="yourCommunityList" ng-controller="YourCommunityListController">

  <!-- Communities Title-->
  <div id="YourCommunitiesName">
    <div>
      <h1>Your Communities</h1>
    </div>

     <!-- Your Communities -->
    <span class="thumbnail" id="communityThumbnail" ng-repeat="(key,value) in communities">
      <a href="#/community-profile/{{value.name}}" >
        <!-- <a href="#/contacts/3" ui-sref="contacts.detail({ id: contact.id })"> -->
       {{value.name.toUpperCase()}} </a>
      <img class="communityImage" src={{value["avi_url"]}} id="communityIcon" ng-click="communityProfile(this)" />
    </span>
  </div>
<!-- Search -->
  <div id="CommunitiesSearch">
   <input type="text" ng-model="requested" ng-keyup="$event.keyCode == 13 && sendSearch(requested)" class="form-control"  placeholder="Enter group or community search here..." required/>
  </div>
</div>

<!-- All Existing Communities. To-Do: filtered by search terms-->
  <div id="YourCommunitiesName">
    <div>
      <h1>All Communities</h1>
    </div>

    <span class="thumbnail" id="communityThumbnail" ng-repeat="(key,value) in Communities">
      <a href="#/community-profile/{{value.name}}">
       {{value.name.toUpperCase()}} </a>
      <img class="communityImage" src={{value["avi_url"]}} id="communityIcon" ng-click="communityProfile(this)" />
    </span>
  </div>
