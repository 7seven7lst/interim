  <div ui-view="navBar"></div>

  <div id="yourCommunityList" ng-controller="YourCommunityListController">

    <!-- Communities Title-->
    <div id="YourCommunitiesName">
      <div>
        <h1 id="welcomeMessage">Your Communities</h1>
      </div>
       <!-- Your Communities -->
      <div class="col-md-4" ng-repeat="(key,value) in communities" id="community-tabs">
        <div class="thumbnail">
          <a href="#/community-profile/{{value.name}}" >
            <!-- <img src={{value["avi_url"]}}> -->
            <img class="communityImage" src={{value["avi_url"]}} id="communityIcon" ng-click="communityProfile(this)"/>
            <div class="caption">
              <h3 id="thubnail-label">{{value.name.toUpperCase()}}</h3>
            </div>
          </a>
        </div>
      </div>
    </div>

  <!-- Search -->

  <!-- All Existing Communities. To-Do: filtered by search terms-->
    <div id="YourCommunitiesName">
      <div id="searchbar" class="col-mid-8">
        <form class="search-bar-form" id="searchbarform">
          <input id="search-box" placeholder="Discover More">
          <button id="search-button" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button> 
        </form>
      </div>

      <div class="col-sm-6 col-md-4" ng-repeat="(key,value) in Communities" id="community-tabs">
        <div class="thumbnail">
          <a href="#/community-profile/{{value.name}}" >
            <!-- <img src={{value["avi_url"]}}> -->
            <img class="communityImage" src={{value["avi_url"]}} id="communityIcon" ng-click="communityProfile(this)"/>
            <div class="caption">
              <h3 id="thubnail-label">{{value.name.toUpperCase()}}</h3>
            </div>
          </a>
        </div>
      </div>
